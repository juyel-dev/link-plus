<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link+ | Advanced Serverless P2P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <div class="logo">link<span>+</span></div>
        <div id="connection-status" class="badge badge-red">Offline</div>
    </nav>

    <main id="app">
        <section id="signaling-screen" class="card">
            <h2>Secure Connection</h2>
            <p class="text-muted">No servers. Fully end-to-end encrypted.</p>
            
            <div class="button-group">
                <button id="btn-host" class="btn-primary">1. Generate Invite Token</button>
            </div>

            <div id="host-section" class="hidden mt-20">
                <label>Send this token to your peer:</label>
                <textarea id="local-token" readonly onclick="this.select()"></textarea>
                <button id="copy-token" class="btn-outline">Copy Token</button>
            </div>

            <div class="divider">AND</div>

            <div class="input-group">
                <label>2. Paste Peer's Token Here:</label>
                <textarea id="remote-token" placeholder="Paste the Base64 token here..."></textarea>
                <button id="btn-connect" class="btn-success">Connect Now</button>
            </div>
        </section>

        <section id="workspace" class="hidden">
            <div class="layout-grid">
                <div class="media-container">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay playsinline muted></video>
                    
                    <div class="controls-overlay">
                        <button id="toggle-mic" title="Mute/Unmute">ğŸ™ï¸</button>
                        <button id="toggle-cam" title="Video On/Off">ğŸ“·</button>
                        <button id="toggle-screen" title="Share Screen">ğŸ–¥ï¸</button>
                    </div>
                </div>

                <div class="chat-container">
                    <div id="chat-box"></div>
                    
                    <div id="file-progress-container" class="hidden">
                        <span id="file-name" class="text-small">Sending...</span>
                        <progress id="file-progress" value="0" max="100"></progress>
                    </div>

                    <div class="input-area">
                        <label for="file-input" class="file-btn">ğŸ“</label>
                        <input type="file" id="file-input" hidden>
                        <input type="text" id="chat-input" placeholder="Type a secure message...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
