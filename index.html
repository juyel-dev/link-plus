<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link+ | Privacy-First P2P</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body class="dark-theme">
    <div id="app">
        <section id="setup-screen" class="glass">
            <h1>Link<span>+</span></h1>
            <p>Serverless. Encrypted. Peer-to-Peer.</p>
            <input type="text" id="username-input" placeholder="Enter Nickname...">
            <div class="actions">
                <button id="create-room-btn" class="primary">Create New Room</button>
                <button id="join-room-btn">Join via Code</button>
            </div>
        </section>

        <section id="main-interface" class="hidden">
            <aside id="sidebar" class="glass">
                <div class="user-info">
                    <div id="local-avatar" class="avatar"></div>
                    <span id="display-name"></span>
                </div>
                <div id="participant-list"></div>
                <div class="room-controls">
                    <button id="share-link-btn">Copy Link</button>
                    <button id="show-qr-btn">Show QR</button>
                </div>
            </aside>

            <main id="chat-area">
                <header class="glass">
                    <h2 id="room-id-display">Room: ----</h2>
                    <div class="call-actions">
                        <button id="toggle-video">ðŸ“·</button>
                        <button id="toggle-audio">ðŸŽ¤</button>
                        <button id="share-screen">ðŸ“º</button>
                    </div>
                </header>

                <div id="video-grid"></div>

                <div id="message-container">
                    <div id="messages"></div>
                    <div id="typing-indicator" class="hidden">Someone is typing...</div>
                </div>

                <footer class="glass">
                    <label for="file-input" class="file-label">ðŸ“Ž</label>
                    <input type="file" id="file-input" hidden>
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </footer>
            </main>
        </section>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal glass">
            <h3 id="modal-title">Signaling</h3>
            <div id="qr-container"></div>
            <textarea id="sdp-transfer" placeholder="Paste SDP data here..."></textarea>
            <div class="modal-buttons">
                <button id="close-modal">Close</button>
                <button id="process-sdp" class="primary">Connect</button>
            </div>
        </div>
    </div>

    <script src="indexeddb.js"></script>
    <script src="qr.js"></script>
    <script src="worker.js"></script>
    <script src="script.js"></script>
</body>
</html>
